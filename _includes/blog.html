<h2>Blog</h2>
{% for post in site.posts limit:5 %}
	<article>

		<div class="row">
			<div class="blogheader">
				<span>
					{{ post.author }}, {{ post.date | date: "%-d %B %Y" }}
				</span>
				<h3>{{ post.title }}</h3>
			</div>
			{{ post.content | split:'<!--break-->' | first }}

				<a href="{{ post.url }}">{% t global.fullarticle %}</a>
			{% if post.content contains '<!--break-->' %}
			{% endif %}

		</div>
	</article>
{% endfor %}
